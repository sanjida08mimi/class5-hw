<body>
    <div class="signpage">
        <div class="fstdiv">

                        "Welcome to Just You Get.<br>
                    Thank you for choosing us as your shopping destination. <br>

                <br>
                    <div class="icon">

               <label for="card">
                <input type="radio" name="card" value="card"> <span>Credit Card</span>
               </label>
